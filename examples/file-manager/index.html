<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <style>
            @import url("./style.css");
            pre.console {
                background: black;
                color: greenyellow;
                padding: 10px;
            }
        </style>
        <script>
            window.onerror = function (e) {
                BAT.debug(e.toString());
            }
        </script>
        <script src="jquery.min.js"></script>
        <script src="functions.js"></script>
    </head>
    <body>
        <div class="path">
            <div class="dir template"></div>
        </div>
        <div class="files">
            <div draggable="true" class="template file">
                <i class="fa fa-file fa-3x"></i>
                <p class="name"></p>
            </div>
            <div draggable="true" class="template folder">
                <i class="fa fa-folder fa-3x"></i>
                <p class="name"></p>
            </div>
        </div>
    </body>
</html>
